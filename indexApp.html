<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spameitor funcionality</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./stylesApp.css"/>
    <style>@import url('https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap');</style>
</head>
<body background="./spamer.jpg">
    <h1 id="title">sPAmEitOr</h1>
    <div id="content">

        <!--A quién se le envía el spam-->
        <form class="q_form">
            <label class="indicador">A quién enviar spam?: </label>
            <input id="input_receptor" class="input" type="text"/>
        </form>
        
        <!--Asunto-->
        <form class="q_form">
            <label class="indicador">Asunto: </label>
            <input id="input_asunto" class="input" type="text"/>
        </form>
        
        <!--Número de mensajes-->
        <form class="q_form">
            <label class="indicador">Nº mensajes: </label>
            <input id="input_mensajes" class="input" type="text"/>
        </form>

        <!--Mensage-->
        <form class="q_form">
            <label class="indicador">Mensaje: </label>
            <input id="input_mensaje" class="input" type="text"/>
        </form>

        <!--Send button-->
        <button id="btn_send_spam" type="button">Send spam</button>

        <!--Aparece al hacer click en btn_send_spam-->
        <p id="aparece">SPAM ENVIADO</p>
        <button id="btn_return">return</button>
    </div>
    <script src="./js/script.js"></script>
    <script src="./main.js"></script>
    <script>import {sendSpam} from "../main"</script>
</body>
</html>
