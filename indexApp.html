<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spameitor funcionality</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./stylesApp.css"/>
    <style>@import url('https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap');</style>
</head>
<body background="./spamer.jpg">
    <h1 id="title">sPAmEitOr</h1>
    <div id="content">
        <p class="font" id="receiver">Who is the spam for?</p>
        <input id="input_receiver" class="input" type="text" placeholder="@mail">
        <p class="font"><u>affair:</u></p>
        <input class="input" type="text" placeholder="Sorry for the spam...">
        <p class="font"><u>message:</u></p>
        <input class="input_message" type="text" placeholder="://">
        <button id="btn_send_spam" type="button">Send spam</button>

        <!--Aparece al hacer click en btn_send_spam-->
        <p id="aparece">SPAM ENVIADO</p>
        <button id="btn_return">return</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
